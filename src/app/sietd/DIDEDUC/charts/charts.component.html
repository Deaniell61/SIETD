<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#">SIETD</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#">DIDEDUC</a>
    </li>
    <li class="breadcrumb-item active">Graficas</li>
</ol>

<div class="row">
    <div class="col-lg-12" style="margin-bottom: 10px">

        <!-- Example Bar Chart Card -->

        <div class="card mb-12">
            <div class="card-header">
                <i class="fa fa-filter"></i> Filtros -> Graficas DIDEDUC
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3 my-auto">
                        <label for="departamento">Departamento</label>
                        <select name="departamento" class="form-control" id="departamento" required ngModel #departamento="ngModel">
                             <option value="4"></option>
                                <option *ngFor="let dep of DepartamentoCombo" value="{{dep.id}}">{{dep.nombre}}</option>
                        </select>

                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-12 my-auto">
                        <button type="button" class="btn btn-primary" (click)="refereshChart(departamento.value)" style="cursor:pointer;"><i class="fa fa-refresh"></i> Actualizar</button>

                    </div>
                </div>
                <br />
                <div class="row">

                    <div class="col-lg-4" style="margin-bottom: 10px">
                        <!-- Example Bar Chart Card -->

                        <div class="card mb-12">
                            <div class="card-header">
                                <i class="fa fa-pie-chart"></i> Cantidad de Aulas
                            </div>
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-sm-12 my-auto">
                                        <div>
                                            <div style="display: block">
                                                <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="pieChartColors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-4" style="margin-bottom: 10px">

                        <!-- Example Bar Chart Card -->
                        <div class="card mb-12">
                            <div class="card-header">
                                <i class="fa fa-pie-chart"></i> Establecimientos por nivel
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 my-auto">
                                        <div>
                                            <div style="display: block">
                                                <canvas baseChart [data]="pieChartDataEst" [labels]="pieChartLabelsEst" [chartType]="pieChartTypeEst" [colors]="pieChartColorsEst" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                                            </div>

                                        </div>
                                    </div>



                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-4" style="margin-bottom: 10px">

                        <!-- Example Bar Chart Card -->
                        <div class="card mb-12">
                            <div class="card-header">
                                <i class="fa fa-pie-chart"></i> Total de Estudiates
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 my-auto">
                                        <div>
                                            <div style="display: block">
                                                <canvas baseChart [data]="pieChartDataTEstud" [labels]="pieChartLabelsTEstud" [chartType]="pieChartTypeTEstud" [colors]="pieChartColorsTEstud" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                                            </div>

                                        </div>
                                    </div>



                                </div>
                            </div>

                        </div>

                    </div>


                </div>
                <div class="row">
                    <div class="col-lg-5" style="margin-bottom: 10px">

                        <!-- Example Bar Chart Card -->
                        <div class="card mb-12">
                            <div class="card-header">
                                <i class="fa fa-bar-chart"></i> Cantidad de Mobiliarios
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 my-auto">
                                        <div>
                                            <div style="display: block">
                                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                                            </div>

                                        </div>
                                    </div>

                                    <!-- <div class="col-sm-6 my-auto">
                                                        <table class="table table-responsive table-condensed">
                                                            <tr>
                                                                <th *ngFor="let label of barChartLabels">{{label}}</th>
                                                            </tr>
                                                            <tr *ngFor="let d of barChartData">
                                                                <td *ngFor="let label of barChartLabels; let j=index">{{d && d.data[j]}}</td>
                                                            </tr>
                                                        </table>
                                                    </div> -->

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="card-footer small text-muted">
                Updated yesterday at 11:59 PM
            </div>
        </div>


    </div>


</div>


<div class="row">
    <div class="col-lg-12" style="margin-bottom: 10px">

        <!-- Example Bar Chart Card -->

        <div class="card mb-12">
            <div class="card-header">
                <i class="fa fa-filter"></i> Filtros -> Graficas DIDEDUC - 2
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-xl-2 mb-4">
                        <label for="departamento">Departamento</label>
                        <select name="departamento2" class="form-control" id="departamento2" required ngModel #departamento2="ngModel">
                                                                        <option value="4"></option>
                             <option *ngFor="let dep of DepartamentoCombo2" value="{{dep.id}}">{{dep.nombre}}</option>
                        </select>

                    </div>
                    <div class="form-group col-xl-2 mb-4">
                        <label for="anio">Año</label>
                        <select class="form-control" id="anio" name="anio" required ngModel #anio="ngModel" [(ngModel)]="selectedDate">
                                    <option *ngFor="let data of beginDate" value="{{data.anio}}">{{data.anio}}</option>
                                    </select>
                        <div *ngIf="anio.invalid && (anio.dirty || anio.touched)" class="alert alert-danger" role="alert">
                            <small *ngIf="anio.errors.required">
                                              El Año es invalido
                                </small>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-12 my-auto">

                        <button type="button" class="btn btn-primary" (click)="refereshChart2(departamento2.value, anio.value)" style="cursor:pointer;"><i class="fa fa-refresh"></i> Actualizar</button>

                    </div>
                </div>
                <br />
                <div class="row">

                    <div class="col-lg-4" style="margin-bottom: 10px">

                        <!-- Example Bar Chart Card -->
                        <div class="card mb-12">
                            <div class="card-header">

                                            </div>

                                        </div>
                                    </div>



                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-4" style="margin-bottom: 10px">

                        <!-- Example Bar Chart Card -->
                        <div class="card mb-12">
                            <div class="card-header">
                                <i class="fa fa-pie-chart"></i> Establecimiento Dañio
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12 my-auto">
                                        <div>
                                            <div style="display: block">
                                                <canvas baseChart [data]="pieChartDataEDanio" [labels]="pieChartLabelsEDanio" [chartType]=" pieChartTypeEDanio" [colors]="pieChartColorsEDanio" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event) "></canvas>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>
                <div class="card-footer small text-muted ">

                </div>
            </div>


        </div>


    </div>
